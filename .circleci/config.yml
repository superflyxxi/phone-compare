version: 2.1

orbs:
  node: circleci/node@4
  docker: circleci/docker@1.5.0

jobs:
  build:
    machine: ubuntu-2004:202101-01
    steps:
      - checkout
      - docker/build:
          image: ${CIRCLE_PROJECT_REPONAME}
          registry: ${DOCKER_REGISTRY}
          tag: ${CIRCLE_BRANCH}

workflows:
  build-deploy:
    jobs:
      - node/test
      - build:
          requires:
            - node/test
      
