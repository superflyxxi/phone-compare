version: 2.1

orbs:
  node: circleci/node@4
  docker: circleci/docker@1

jobs:
  test:
    executor: 
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          override-ci-command: npm install
      - run:
          command: npm test
  docker:
    machine: 
      image: ubuntu-2004:202101-01
    steps:
      - docker/check:
          registry: ${DOCKER_REGISTRY}
      - checkout
      - docker/build:
          image: ${CIRCLE_PROJECT_REPONAME}
          registry: ${DOCKER_REGISTRY}
          tag: ${CIRCLE_BRANCH}
      - docker/push:
          image: ${CIRCLE_PROJECT_REPONAME}
          registry: ${DOCKER_REGISTRY}
          tag: ${CIRCLE_BRANCH}

  release:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: npm install
      - run: npx semantic-release

workflows:
  build-deploy:
    jobs:
      - test
      - docker:
          requires:
            - test
      - release:
          filters:
            branches:
              only:
                - master
          requires:
            - docker
      
