version: 2.1

orbs:
  node: circleci/node@4
  docker: circleci/docker@1

jobs:
  test:
    executor: 
      name: node/default
    steps:
      - checkout
      - node/install-packages:
          override-ci-command: npm install
      - run:
          command: npm test
  docker:
    machine: 
      image: ubuntu-2004:202101-01
    steps:
      - docker/check:
          registry: ${DOCKER_REGISTRY}
      - checkout
      - docker/build:
          image: ${CIRCLE_PROJECT_REPONAME}
          registry: ${DOCKER_REGISTRY}
          tag: ${CIRCLE_BRANCH}
      - docker/push:
          image: ${CIRCLE_PROJECT_REPONAME}
          registry: ${DOCKER_REGISTRY}
          tag: ${CIRCLE_BRANCH}
  prerelease:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run: npm install
      - attach_workspace:
          at: /tmp/workspace
      - run: |
          name: Define version
          command: |
            npx semantic-release --dry-run > /tmp/workspace/version.txt
            if [[ "" == "$(cat /tmp/workspace/version.txt)" ]]; then echo "${CIRCLE_BRANCH}" > /tmp/workspace/version.txt; fi
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - version.txt
  release:
    docker:
      - image: circleci/node
    steps:
      - checkout
      - run: npm install
      - run: npx semantic-release

workflows:
  build-deploy:
    jobs:
      - prerelease
      - test
      - docker:
          requires:
            - test
            - prerelease
      - release:
#          filters:
#            branches:
#              only:
#                - main
          requires:
            - docker
